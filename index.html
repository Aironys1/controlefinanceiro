<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle Financeiro Pessoal</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1>Controle Financeiro Pessoal</h1>
<div class="container">
  <div class="section">

    <div class="bloco1">
      <div class="renda">Renda</div>
      <div class="person-title">Primeira Renda</div>
      <div class="field-group">
        <div class="field">
          <label>Renda Fixa</label>
          <input type="number" class="input" data-type="rendaFixa">
        </div>
        <div class="field">
          <label>Renda Extra</label>
          <input type="number" class="input" data-type="rendaExtra">
        </div>
        <div class="field">
          <label>VR/VA</label>
          <input type="number" class="input" data-type="vrva">
        </div>
      </div>

      <div class="section">
        <div class="person-title">Segunda Renda</div>
        <div class="field-group">
          <div class="field">
            <label>Renda Fixa</label>
            <input type="number" class="input" data-type="rendaFixa">
          </div>
          <div class="field">
            <label>Renda Extra</label>
            <input type="number" class="input" data-type="rendaExtra">
          </div>
          <div class="field">
            <label>VR/VA</label>
            <input type="number" class="input" data-type="vrva">
          </div>
        </div>
      </div>
    </div>

    <div class="field">
      <label>Casa</label>
      <input type="number" class="input" data-type="casa">
    </div>
    <div class="field">
      <label>Condomínio</label>
      <input type="number" class="input" data-type="condominio">
    </div>
    <div class="field">
      <label>IPTU</label>
      <input type="number" class="input" data-type="iptu">
    </div>
    <div class="field">
      <label>Luz</label>
      <input type="number" class="input" data-type="luz">
    </div>
    <div class="field">
      <label>Internet</label>
      <input type="number" class="input" data-type="internet">
    </div>
    <div class="field">
      <label>Babá</label>
      <input type="number" class="input" data-type="baba">
    </div>
    <div class="field">
      <label>Reserva Emergência</label>
      <input type="number" class="input" data-type="reserva">
    </div>
  </div>

  <div class="section resultados">
    <p class="ganhos">GANHOS: <span id="ganhos">R$ 0,00</span></p>
    <p class="contas">CONTAS: <span id="contas">R$ 0,00</span></p>
    <p class="sobrou">SOBROU: <span id="sobrou">R$ 0,00</span></p>
    <p class="vrva">Soma VR/VA: <span id="vrva">R$ 0,00</span></p>
  </div>

  <button id="exportCSV" style="margin: 20px auto; display: block; padding: 10px; font-size: 1em;">
    Exportar para CSV
  </button>

</div>

<footer style="position: fixed; bottom: 0; width: 100%; background: #f0f0f0; text-align: center; padding: 8px; font-size: 0.9em; border-top: 1px solid #ccc;">
  Criado por <strong>Aironys Garrido</strong> &copy; 2025
</footer>

<script src="script.js"></script>
<script src="exportCSV.js"></script>
</body>
</html>
